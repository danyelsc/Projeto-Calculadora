<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style/style.css">
    <script src="./style/script.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Anton|Pacifico&display=swap" rel="stylesheet">
    <title>calculadora</title>
</head>

<body>
    <main>
        <h1 class="calculator">CALCULATOR</h1>

        <form name="calculadora" class="flex flex-j-center flex-column">
            <div>
                <input name="visor" class="visor" type="text">
            </div>
            <div class="div-button">
                <input class="buttons" type="button" value="+" onclick="add ( value )">
                <input class="buttons" type="button" value="-" onclick="add ( value )">
                <input class="buttons" type="button" value="*" onclick="add ( value )">
                <input class="buttons" type="button" value="#" onclick="add ( value )">
            </div>

            <div class="div-button">
                <input class="buttons" type="button" value="7" onclick="add ( value )">
                <input class="buttons" type="button" value="8" onclick="add ( value )">
                <input class="buttons" type="button" value="9" onclick="add ( value )">
                <input class="buttons" type="button" value="/" onclick="add ( value )">
            </div>

            <div class="div-button">
                <input class="buttons" type="button" value="4" onclick="add ( value )">
                <input class="buttons" type="button" value="5" onclick="add ( value )">
                <input class="buttons" type="button" value="6" onclick="add ( value )">
                <input class="buttons-c" type="button" value="c" onclick="reset()">
            </div>
            <div class="div-button">
                <input class="buttons" type="button" value="1" onclick="add ( value )">
                <input class="buttons" type="button" value="2" onclick="add ( value )">
                <input class="buttons" type="button" value="3" onclick="add ( value )">
                <input class="buttons" type="button" value="." onclick="add ( value )">
            </div>
            <div class="div-button">
                <input class="buttons" type="button" value="0" onclick="add ( value )">
                <input class="button-igual" type="button" value="=" onclick="resultado()">
            </div>
        </form>
    </main>
</body>

</html>
